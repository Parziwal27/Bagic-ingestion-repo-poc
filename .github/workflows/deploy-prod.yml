# .github/workflows/deploy-on-push.yml
name: Deploy to Prod on Push
on:
  push:
    branches:
      - prod
permissions:
  contents: read
concurrency:
  group: deploy-on-push-prod
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: prod
      - name: AWS identity check
        run: aws sts get-caller-identity
      - name: Sync DAGs to S3
        env:
          S3_BUCKET_PROD: ${{ secrets.S3_BUCKET_PROD }}
        run: |
          echo "Deploying DAGs to s3://$S3_BUCKET_PROD/dags1234/"
          aws s3 sync dags/ingestion "s3://$S3_BUCKET_PROD/dags1234/" \
            --exclude "*" --include "*.py" --delete --only-show-errors

