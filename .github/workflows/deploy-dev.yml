name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]   # triggers when PR is opened/updated targeting main
    paths:
      - "dags/ingestion/**"
      - ".github/workflows/deploy-prod.yml"
  push:
    branches: [ main ]   # triggers after merge into main
    paths:
      - "dags/ingestion/**"
      - ".github/workflows/deploy-prod.yml"

env:
  AWS_REGION: ap-south-1
  S3_BUCKET_DEV: ${{ secrets.S3_BUCKET_DEV }}

jobs:
  # ✅ Runs on PR creation/update → CI checks only
  ci:
    name: Validate PR
    runs-on: [self-hosted, Linux, X64]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Lint
        run: flake8 dags/ingestion

      - name: Run tests
        run: pytest -q

  # ✅ Runs only after PR is merged into main → Deployment
  deploy:
    name: Deploy to Prod
    runs-on: [self-hosted, Linux, X64]
    if: github.event_name == 'push'
    needs: [ci]   # ensures CI job passed
    steps:
      - uses: actions/checkout@v4

      - name: AWS identity check
        run: aws sts get-caller-identity

      - name: Sync DAGs to S3
        run: |
          BUCKET=${{ env.S3_BUCKET_DEV }}
          echo "Deploying DAGs to s3://$BUCKET/dag1234/"
          aws s3 sync dags/ingestion "s3://$BUCKET/dag1234/" \
            --exclude "*" --include "*.py" \
            --delete --only-show-errors

